<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathML</title>
</head>
<body>
    <h2>Parte A del ejercicio</h2>
    <math xmlns = "http://www.w3.org/1998/Math/MathML">
		
        <mrow>
           <msup><mi>a</mi><mn>2</mn></msup>
           <mo>+</mo>
               
           <msup><mi>b</mi><mn>2</mn></msup>
           <mo> = </mo>
               
           <msup><mi>c</mi><mn>2</mn></msup>
        </mrow>
           
     </math>
     <h2>Parte B del ejercicio</h2>
     <math xmlns = "http://www.w3.org/1998/Math/MathML">
		
  
      <math>
        <munderover>
         <mo>&int;</mo>
         <mi>a</mi>
         <mi>b</mi>
        </munderover>
         <mfenced separators=''>
         <mn>5</mn>
          <mi>x</mi>
          <mo>+</mo>
          <mn>2</mn>
          <mi>sin</mi>
          <mfenced separators=''>
          </mfenced>
          </mfenced>
          <mi>dx</mi>
      </math>
</body>
</html>
